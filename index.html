<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Memory Game">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">3</span> Moves

            <span class="timer">00:00</span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck"></ul>
        <div id="win" class="modal popup" onclick="myPopup()">
            <div class="modal-content" id="myPopup">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Congratulations!</h2>
                </div>

                <div class="modal-body">
                    <div class="total-moves">
                        Total moves: <span class="final-moves">3</span>
                    </div>
                    <div class="total-time">
                        Final Time: <span class="final-time">0 secs</span>
                    </div>
                    <div class="total-stars">
                        Star rating: <span class="final-stars" id="star-rating">0</span>
                    </div>
                </div>
            </div>
        </div>
    <script src="js/app.js"></script>
</body>

</html>
